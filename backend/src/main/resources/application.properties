# PostgreSQL Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=wedding
quarkus.datasource.password=wedding123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/weddingdb

# Hibernate (ORM)
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Allow requests from frontend on port 9000
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:9000
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,content-type,origin